# Iceberg connector configuration
connector.name=iceberg

# REST catalog configuration (Lakekeeper)
iceberg.catalog.type=rest
iceberg.rest-catalog.uri=http://lakekeeper:8181
iceberg.rest-catalog.warehouse=philotes

# File format
iceberg.file-format=PARQUET
iceberg.compression-codec=ZSTD

# S3/MinIO storage configuration
fs.native-s3.enabled=true
s3.endpoint=http://minio:9000
s3.path-style-access=true
s3.region=us-east-1

# S3 Credentials - uses environment variables with fallback to default MinIO dev credentials.
# For production, set AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY environment variables
# or use the Helm chart with existingSecret configuration.
s3.aws-access-key=${ENV:AWS_ACCESS_KEY_ID}
s3.aws-secret-key=${ENV:AWS_SECRET_ACCESS_KEY}

# Iceberg settings
iceberg.max-partitions-per-writer=100
iceberg.target-max-file-size=128MB
