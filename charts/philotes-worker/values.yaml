# Default values for philotes-worker

# Number of replicas (only used when KEDA is disabled)
replicaCount: 1

image:
  repository: ghcr.io/janovincze/philotes-worker
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL

# Service for health check endpoints
service:
  type: ClusterIP
  port: 8081

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 256Mi

# KEDA autoscaling (preferred over HPA for CDC workers)
keda:
  enabled: false
  # Minimum replicas (when not scaling to zero)
  minReplicas: 1
  # Maximum replicas
  maxReplicas: 10
  # Polling interval in seconds
  pollingInterval: 30
  # Cooldown period in seconds
  cooldownPeriod: 300

  # Scale to zero support (KEDA 2.8+)
  # WARNING: Scale-to-zero can cause delays when pods spin up and may miss
  # initial CDC events. Only enable if you understand the trade-offs.
  # Set idleReplicaCount to 0 and minReplicaCount to 0 to enable scale-to-zero.
  # When enabled, activationThreshold determines when to wake up from zero.
  idleReplicaCount: ""  # Empty = disabled. Set to 0 to enable scale-to-zero.
  # Minimum replicas when active (default: 1 to ensure always-on processing)
  minReplicaCount: 1

  # Advanced scaling behavior (KEDA v2)
  advanced:
    horizontalPodAutoscalerConfig:
      behavior:
        scaleDown:
          stabilizationWindowSeconds: 300
          policies:
            - type: Percent
              value: 50
              periodSeconds: 60
        scaleUp:
          stabilizationWindowSeconds: 0
          policies:
            - type: Percent
              value: 100
              periodSeconds: 15
            - type: Pods
              value: 4
              periodSeconds: 15
          selectPolicy: Max

  # Prometheus scaler (primary - recommended)
  prometheus:
    enabled: true
    # Prometheus server address
    serverAddress: "http://prometheus:9090"
    # Lag-based scaling trigger
    lagTrigger:
      enabled: true
      metricName: philotes_cdc_lag_seconds
      query: "max(philotes_cdc_lag_seconds)"
      # Scale up when lag exceeds 5 minutes (300s)
      threshold: "300"
      # Activate scaling when lag exceeds 1 minute (60s)
      activationThreshold: "60"
    # Buffer depth scaling trigger
    bufferTrigger:
      enabled: true
      metricName: philotes_buffer_depth
      query: "max(philotes_buffer_depth)"
      # Scale up when buffer depth exceeds 8000 events
      threshold: "8000"
      # Activate scaling when buffer depth exceeds 1000 events
      activationThreshold: "1000"
    # Events per second scaling trigger
    throughputTrigger:
      enabled: false
      metricName: philotes_buffer_events_processed_total
      query: "sum(rate(philotes_buffer_events_processed_total[5m]))"
      # Scale up when processing rate exceeds 1000 events/sec
      threshold: "1000"

  # PostgreSQL scaler (alternative to Prometheus)
  postgresql:
    enabled: false
    # Host for metrics query
    host: ""
    # Port for metrics query
    port: "5432"
    # Database for metrics query
    database: ""
    # User for metrics query
    user: ""
    # Password for metrics query (if not using existingSecret)
    password: ""
    # SSL mode
    sslMode: "disable"
    # Existing secret containing password
    existingSecret: ""
    # Key in secret containing password
    passwordKey: "password"
    # Query to get replication lag in bytes
    query: "SELECT COALESCE(pg_wal_lsn_diff(pg_current_wal_lsn(), confirmed_flush_lsn), 0) FROM pg_replication_slots WHERE slot_name = 'philotes_cdc'"
    # Scale up when lag exceeds 1MB
    targetQueryValue: "1000000"
    # Activate scaling when lag exceeds 100KB
    activationTargetQueryValue: "100000"

  # CPU/Memory fallback scaler
  cpu:
    enabled: false
    # MetricType: Utilization or AverageValue
    metricType: "Utilization"
    # Target CPU utilization percentage
    value: "80"
  memory:
    enabled: false
    # MetricType: Utilization or AverageValue
    metricType: "Utilization"
    # Target memory utilization percentage
    value: "80"

# Standard HPA autoscaling (fallback for non-KEDA environments)
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Pod Disruption Budget
pdb:
  enabled: true
  minAvailable: 1

# Network Policy
networkPolicy:
  enabled: false
  # Additional ingress rules
  additionalIngress: []
  # Additional egress rules
  additionalEgress: []

nodeSelector: {}

tolerations: []

affinity: {}

# CDC Pipeline configuration
cdc:
  # Event buffer size
  bufferSize: "10000"
  # Batch size for flushing
  batchSize: "1000"
  # Flush interval
  flushInterval: "5s"

  # Replication settings
  replication:
    slotName: "philotes_cdc"
    publicationName: "philotes_pub"
    # Comma-separated list of tables (empty = all in publication)
    tables: ""

  # Checkpoint settings
  checkpoint:
    enabled: true
    interval: "10s"

  # Buffer database settings
  buffer:
    enabled: true
    retention: "168h"
    cleanupInterval: "1h"

  # Retry settings
  retry:
    maxAttempts: "3"
    initialInterval: "1s"
    maxInterval: "30s"
    multiplier: "2.0"

  # Dead letter queue
  deadLetter:
    enabled: true
    retention: "168h"

  # Backpressure settings
  backpressure:
    enabled: true
    highWatermark: "8000"
    lowWatermark: "5000"
    checkInterval: "1s"

# Source PostgreSQL database (the one being replicated FROM)
source:
  host: ""
  port: "5432"
  database: ""
  user: ""
  # Password (if not using existingSecret)
  password: ""
  sslMode: "disable"
  # Use existing secret for password
  # Secret must have key: password
  existingSecret: ""

# Buffer/Metadata database configuration
database:
  host: "postgresql"
  port: "5432"
  name: "philotes"
  user: "philotes"
  sslMode: "disable"
  maxOpenConns: "25"
  maxIdleConns: "5"
  # Use existing secret for password
  existingSecret: ""

# Object storage configuration (MinIO/S3)
storage:
  endpoint: ""
  bucket: "philotes"
  useSSL: "false"
  # Use existing secret for access key and secret key
  # Secret must have keys: access-key, secret-key
  existingSecret: ""
  accessKey: ""
  secretKey: ""

# Iceberg configuration
iceberg:
  catalogUrl: ""
  warehouse: "philotes"

# Metrics configuration
metrics:
  enabled: true
  port: 9090
  # ServiceMonitor for Prometheus Operator
  serviceMonitor:
    enabled: false
    namespace: ""
    interval: "30s"
    scrapeTimeout: "10s"
    labels: {}

# Health check configuration
health:
  enabled: true
  listenAddr: ":8081"
  readinessTimeout: "5s"
  # Liveness probe
  liveness:
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  # Readiness probe
  readiness:
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

# Vault configuration for secrets management
vault:
  # Enable Vault integration
  enabled: false
  # Vault server address
  address: ""
  # Vault namespace (Enterprise feature, leave empty for OSS)
  namespace: ""
  # Authentication method: "kubernetes" or "token"
  authMethod: "kubernetes"
  # Vault role for Kubernetes auth
  role: "philotes"
  # Path to Kubernetes service account token
  tokenPath: "/var/run/secrets/kubernetes.io/serviceaccount/token"
  # Static token (for development only, use authMethod: "token")
  token: ""
  # Skip TLS verification (not recommended for production)
  tlsSkipVerify: "false"
  # CA certificate path for Vault TLS
  caCert: ""
  # Secret mount path in Vault
  secretMountPath: "secret"
  # Token renewal interval (matches config.go default)
  tokenRenewalInterval: "1h"
  # Secret refresh interval (matches config.go default)
  secretRefreshInterval: "5m"
  # Fall back to environment variables if Vault is unavailable
  fallbackToEnv: "true"
  # Secret paths in Vault
  secretPaths:
    # Path to buffer database credentials
    databaseBuffer: "philotes/database/buffer"
    # Path to source database credentials
    databaseSource: "philotes/database/source"
    # Path to MinIO/S3 storage credentials
    storageMinio: "philotes/storage/minio"

# Environment variables
env: []
#  - name: EXTRA_VAR
#    value: "value"

# Extra environment variables from secrets/configmaps
envFrom: []
