# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2

updates:
  # Go modules
  - package-ecosystem: gomod
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "06:00"
      timezone: Europe/Budapest
    open-pull-requests-limit: 10
    groups:
      go-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "github.com/xataio/pgstream"  # CDC library - review manually
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "go"

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "06:00"
      timezone: Europe/Budapest
    open-pull-requests-limit: 5
    groups:
      github-actions:
        patterns:
          - "*"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "github-actions"

  # Docker
  - package-ecosystem: docker
    directory: "/deployments/docker"
    schedule:
      interval: weekly
      day: monday
      time: "06:00"
      timezone: Europe/Budapest
    open-pull-requests-limit: 3
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "docker"
